<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="keys">
    <div data-key="192" class="key">
      <kbd>`</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="85" class="key">
      <kbd>U</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="78" class="key">
      <kbd>N</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="32" class="key">
      <kbd> </kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="79" class="key">
      <kbd>O</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">tom</span>
    </div>
  </div>
<br>
<div>
      <div data-key="13" class="key">
      <kbd>drop</kbd>
      <span class="sound">Beats</span>
      </div>
</div>

  <audio data-key="192" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="85" src="sounds/kick.wav"></audio>
  <audio data-key="78" src="sounds/openhat.wav"></audio>
  <audio data-key="32" src="sounds/boom.wav"></audio>
  <audio data-key="71" src="sounds/ride.wav"></audio>
  <audio data-key="79" src="sounds/snare.wav"></audio>
  <audio data-key="68" src="sounds/tom.wav"></audio>
  <audio data-key="13" src="sounds/sandstorm.mp3"></audio>

<script>
  function removeTransition(e) {
    if (e.propertyName !== 'transform') return;
    e.target.classList.remove('playing');
  }

  function playSound(e) {
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
    if (!audio) return;

    key.classList.add('playing');
    audio.currentTime = 0;
    audio.play();
  }

  const keys = Array.from(document.querySelectorAll('.key'));
  keys.forEach(key => key.addEventListener('transitionend', removeTransition));
  window.addEventListener('keydown', playSound);
</script>


</body>
</html>
